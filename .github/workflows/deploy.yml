name: Deploy Spring boot on EC2

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SUBMODULE_PAT }}
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build --exclude-task test
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: tooda-test
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG


      - name: Zip resource
        run: |
          mkdir deploy
          mv appspec.yml ./deploy
          mv docker-compose.yml ./deploy
          mv script/deploy.sh ./deploy
          zip -r tooda.zip ./deploy/*

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 \
              ./tooda.zip s3://tooda-deploy/tooda.zip

      - name: Code Deploy
        run: aws deploy create-deployment \
              --application-name tooda-codedeploy \
              --deployment-config-name CodeDeployDefault.OneAtATime \
              --deployment-group-name tooda-deploy-group \
              --s3-location bucket=tooda-deploy, bundleType=zip, key=tooda.zip
